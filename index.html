<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Scheduler</title>
    <style>
        
        
        .loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 8px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #797070;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #d54040;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1, h2 {
            text-align: center;
            color: #333;
        }
        
        .course-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .course-input label {
            flex: 1 1 100%;
            margin-top: 10px;
            color: #333;
        }
        
        .course-input input {
            flex: 1 1 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #schedules {
            margin-top: 20px;
        }
        
        #schedule-list {
            list-style-type: none;
            padding: 0;
            margin-top: 60px;   
        }
        
        #schedule-list li {
            background-color: #e9ecef;
            margin-top: 60px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    
    <div style="display: none;" id="loading" class="loading">
        <div class="spinner"></div>
        Processing, please wait...
    </div>

    <div class="container">
        <h1>Course Scheduler</h1>
        <form id="course-form">
            <div class="course-input">
                <label for="course_code">Course Code:</label>
                <input type="text" id="course_code" name="course_code" required>
    
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name" required>
    
                <label for="room_number">Room Number:</label>
                <input type="text" id="room_number" name="room_number" required>
            </div>
    
            <div id="dynamic-fields"></div>
            
            <button type="button" onclick="addCourseFields()">Add Course Fields ( numer of section and lecture )</button>
            <button type="button" onclick="storeData()">Store Data</button>
            <button type="button" onclick="displayData()">Display Data</button>
            <button type="button" onclick="make_process()">Start algo..</button>
        </form>
    
        <div id="schedules">
            <h2>Weekly Schedules:</h2>
            <div id="schedule-tables"></div>
        </div>
        
        <div id="courses-display">
            <h2>Entered Courses:</h2>
            <table id="courses-table" border="1">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Room Number</th>
                        <th>Lecture</th>
                        <th>Section</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="courses-body">
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/sandbox.js" >
        
    </script>


</body>
</html>
